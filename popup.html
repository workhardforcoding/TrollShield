<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <title>Text Highlighter</title>

  <meta charset="utf-8">

  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 align="center" class="sansserif">Text Highlighter</h1>
  <form id="highlight_form">
    <input type="text" id="keyword" placeholder="Please enter keyword" />
    <div class="wrapper">
      <button class="button" type="submit">Highlight!</button>
    </div>  
  </form>
  <hr>
  <div class="container">
    <h4>Highlighted Words:</h4>
    <ul id="keyword_list"></ul>
    <p>(click on keyword to erase highlight effect)</p>
  </div>  
</body>
<footer>
  <h4>Developed by:</h4>
  <ul>
    <li>Ichiro Tai</li>
    <li>Allen Zhang</li>
  </ul>
</footer>
</html>
